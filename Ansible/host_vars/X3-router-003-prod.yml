    post_down: "ifconfig $IFACE down"
  },
  eth2: {
    mode: "dhcp",
    vlan: false,
    auto: true,
    allow: "hotplug"
  },
  eth3: {
    mode: "static",
    cidr: "10.3.120.10/22",
    gateway: "10.3.120.1",
    vlan: false,
    auto: true,
    allow: "hotplug"
#    mode: "static",
#    cidr: "192.168.0.254/24",
##    gateway: "192.168.0.1",
