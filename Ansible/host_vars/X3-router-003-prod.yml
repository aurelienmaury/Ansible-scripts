#    allow: "hotplug"
  },
  vlan100: {
    mode: "static",
    cidr: "10.3.100.1/22",
    vlan: true,
    auto: true,
    allow: "hotplug",
    raw_device: "eth0",
  },
  vlan101: {
    mode: "static",
    cidr: "10.3.104.1/22",
    vlan: true,
    auto: true,
    allow: "hotplug",
    raw_device: "eth0"
  },
  vlan110: {
    mode: "static",
    cidr: "10.3.4.1/22",
    vlan: true,
    auto: true,
    allow: "hotplug",
    raw_device: "eth0"
  },
  vlan111: {
    mode: "static",
    cidr: "10.3.8.1/22",
    vlan: true,
    auto: true,
    allow: "hotplug",
    raw_device: "eth1"
  },
  vlan112: {
    mode: "static",
    cidr: "10.3.12.1/22",
    vlan: true,
    auto: true,
    allow: "hotplug",
    raw_device: "eth1"
  },
  vlan300: {
    mode: "static",
    cidr: "10.3.200.1/22",
    vlan: true,
    auto: true,
    allow: "hotplug",
    raw_device: "eth1"
  },
  vlan400: {
    mode: "static",
    cidr: "10.3.0.1/22",
    vlan: true,
    auto: true,
    allow: "hotplug",
    raw_device: "eth1"
  }
